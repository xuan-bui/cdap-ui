<div class="modal-header clearfix">
  <h3 class="modal-title pull-left">Output schema</h3>
  <div class="btn-group pull-right">
    <a class="btn" ng-click="$dismiss()">
      <span class="fa fa-times"></span>
    </a>
  </div>
</div>

<div class="modal-body">
  <div class="widget-added-properties-container" ng-if="GetSchemaModalController.additionalPropertiesFields.length > 0">
    <div class="field-row row"
         ng-repeat="field in GetSchemaModalController.additionalPropertiesFields">
      <label class="label-control col-xs-2 text-right">{{ field.label }}</label>
      <div
        class="my-widget-container col-xs-10"
        data-name="field"
        data-model="GetSchemaModalController.additionalProperties[field.name]"
        data-myconfig="field"
        data-properties="GetSchemaModalController.additionalProperties"
        widget-container>
      </div>
    </div>
    <div class="action-button-container row">
      <div class="col-xs-12 text-right">
        <button class="btn btn-primary" ng-click="GetSchemaModalController.makeRequest()">
          Execute
        </button>
      </div>
    </div>
  </div>

  <div ng-if="GetSchemaModalController.showLoading">
    <h3 class="fa fa-spin fa-refresh"></h3>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div ng-repeat="schema in GetSchemaModalController.schemas"
          class="get-schema-modal-schema">
        <span ng-if="schema.name !== 'etlSchemaBody'">
          {{schema.name | caskCapitalizeFilter}}
        </span>
        <my-complex-schema
          ng-model="schema.schema"
          is-disabled="true"
          ng-if="schema.schema && !GetSchemaModalController.error">
        </my-complex-schema>
      </div>

      <p class="text-danger" ng-if="GetSchemaModalController.error">
        Error: {{ GetSchemaModalController.error }}
      </p>

      <ul class="text-danger" ng-if="GetSchemaModalController.stageErrors.length > 0">
        <li ng-repeat="err in GetSchemaModalController.stageErrors">
          {{ err }}
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="modal-footer" ng-if="GetSchemaModalController.schemas">
  <button class="btn btn-blue"
          ng-disabled="!GetSchemaModalController.schemas"
          ng-click="GetSchemaModalController.apply()">
    Apply
  </button>
</div>
