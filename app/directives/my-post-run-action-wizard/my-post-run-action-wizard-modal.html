<div class="modal-header clearfix">
  <h4 class="modal-title pull-left" ng-if="!action.name">
    Alerts
  </h4>
  <h5 ng-if="action.name" class="modal-title pull-left">
    <span>{{action.plugin.name || action.name}}</span>
    <small>{{action.defaultArtifact.version || action.plugin.artifact.version}}</small>
    <p>
      <small>{{action.description}}</small>
    </p>
  </h5>
  <span class="text-success"
        ng-if="errorCount === 0">No errors found.</span>
  <span class="text-danger"
        ng-if="errorCount > 0">
    <ng-pluralize count="errorCount"
                  when="{'1': '1 error found',
                         'other': '{} errors found.'}">
    </ng-pluralize>
  </span>
  <div class="btn-group pull-right">
    <button class="btn btn-primary validate-btn"
      data-cy="validate-btn"
      type="button"
      ng-if="showValidateButton()"
      ng-click="!validating && validatePluginProperties()">
      <span ng-if="validating">
        <span class="fa fa-spinner fa-spin"></span>
      </span>
      <span ng-if="!validating">Validate</span>
    </button>
    <a class="btn" ng-click="$close()">
      <span class="fa fa-remove"></span>
      <span class="sr-only"> Close </span>
    </a>
  </div>
</div>
<div class="modal-body config-modal">
  <my-post-run-action-wizard
    mode="{{mode}}"
    action-creator="actionCreator"
    store="store"
    errors="propertyErrors"
    action="action"
    validate="validatePluginProperties">
  </my-post-run-action-wizard>
  <br>
</div>
