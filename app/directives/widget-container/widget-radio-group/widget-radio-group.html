<div
  ng-class="{
    'widget-radio-group': true,
    'widget-radio-group-inline': layout === 'inline'
  }"
>
  <div ng-if="error">
    <div class="text-danger">
      {{error}}
      <div ng-if="model">
          <label>
            <input
              type="radio"
              id="{{model}}"
              value="{{model}}"
              name="{{groupName}}"
              ng-model="model"
            />
            {{model}}
          </label>
      </div>
    </div>
  </div>
  <div
    ng-class="{
      radio: layout === 'block',
      'radio-inline': layout === 'inline'
    }"
    ng-repeat="option in options"
  >
    <label>
      <input
        type="radio"
        id="{{option.elementid}}"
        value="{{option.id}}"
        name="{{groupName}}"
        ng-model="$parent.model"
      />
      {{option.label}}
    </label>
  </div>
</div>
