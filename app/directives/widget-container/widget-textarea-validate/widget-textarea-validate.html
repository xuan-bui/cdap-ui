<div class="widget-textarea-validate">
  <div ng-if="(TextareaValidate.warning || TextareaValidate.success) && !TextareaValidate.disabled">
    <span
      class="text-warning"
      ng-if="TextareaValidate.warning.length > 0">
      {{ TextareaValidate.warning }}
    </span>
    <span
     class="text-success"
     ng-if="TextareaValidate.success.length > 0">
      {{ TextareaValidate.success }}
    </span>
  </div>

  <div class="textarea-container">
    <textarea class="form-control"
              data-ng-trim="false"
              ng-model="TextareaValidate.model"
              placeholder="{{TextareaValidate.placeholder}}">
    </textarea>

    <button ng-if="!TextareaValidate.disabled"
            class="validate-button btn btn-default"
            ng-click="TextareaValidate.validate()">
      {{ TextareaValidate.buttonText }}
    </button>
  </div>
</div>
