<div class="metrics-content" ng-class="{'disabled': disabled}">
  <a class="node-metrics-labels"
    ng-click="onClick($event, node)"
    ng-if="node.type !== 'splittertransform'">
    <span class="metric-records-out">
      <span ng-if="node.type.indexOf('sink') === -1">
        <span
          ng-if="showLabels"
          class="metric-records-out-label"
        >
          Out
        </span>
        <span ng-bind="metricsData[node.name].recordsOut || '0' | commaSeparatedNumber"></span>
      </span>
      <span ng-if="node.type.indexOf('sink') !== -1">
        <span
          ng-if="showLabels"
          class="metric-records-out-label"
        >
          In
        </span>
        <span ng-bind="metricsData[node.name].recordsIn || '0' | commaSeparatedNumber"></span>
      </span>
      <span>/</span>
    </span>
    <span class="metric-errors">
      <span
        ng-if="showLabels"
        class="metric-errors-label"
      >
        Errors
      </span>
      <span ng-bind="metricsData[node.name].recordsError || '0' | commaSeparatedNumber">
      </span>
    </span>
  </a>
  <a class="node-metrics-labels"
    ng-if="node.type === 'splittertransform'">
    <span class="metric-records-out"
      ng-if="portName"
      ng-click="onClick($event, node, portName)">
      <span
        ng-if="showLabels"
        class="metric-records-out-label"
      >
        Out
      </span>
      <span ng-bind="metricsData[node.name].recordsOut[portName] || '0' | commaSeparatedNumber"></span>
    </span>
    <span class="metric-errors"
      ng-if="!portName"
      ng-click="onClick($event, node)">
      <span
        ng-if="showLabels"
        class="metric-errors-label"
      >
        Errors
      </span>
      <span ng-bind="metricsData[node.name].recordsError || '0' | commaSeparatedNumber">
      </span>
    </span>
  </a>
</div>
