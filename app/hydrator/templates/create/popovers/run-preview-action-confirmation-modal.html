<div class="modal-body" data-cy="run-preview-action-modal">
  <div>
    <span>Actions and Post-run actions are ignored when running preview of a pipeline. Do you wish to continue anyway?</span>
  </div>
</div>

  <div class="pull-right">
    <button class="btn btn-grey-cancel" ng-click="$close(false)" data-cy="no-preview-btn">No</button>

  </div>
</div>
